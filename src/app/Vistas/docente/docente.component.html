<div class="container">
  <app-layout></app-layout>

  <div class="fullWidth">
    <h2>Gestión de Docentes</h2>
    <button mat-flat-button class="add-button" (click)="nuevo()">
      Nuevo Docente
    </button>

    <table mat-table [dataSource]="datos" class="mat-elevation-z8">
      <!-- Código Column -->
      <ng-container matColumnDef="Código">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Género Column -->
      <ng-container matColumnDef="Género">
        <th mat-header-cell *matHeaderCellDef>Género</th>
        <td mat-cell *matCellDef="let element">
          {{ element.genero == 0 ? "masculino" : "femenino" }}
        </td>
      </ng-container>

      <!-- Profesión Column -->
      <ng-container matColumnDef="Profesión">
        <th mat-header-cell *matHeaderCellDef>Profesión</th>
        <td mat-cell *matCellDef="let element">{{ element.profesion }}</td>
      </ng-container>

      <!-- Acción Column -->
      <ng-container matColumnDef="Accion">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editar(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td></ng-container
      >

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Row -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
