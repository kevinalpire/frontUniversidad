<div class="content">
  <app-layout></app-layout>
  <body>
    <div class="wrapper">
      <div class="container">
        <article class="part card-details">
          <h1>Materias</h1>
          <form [formGroup]="formMateria" autocomplete="off">
            <div class="group-flex">
              <div class="group card-name">
                <label for="name">Nombre</label>
                <input
                  type="text"
                  placeholder="Nombre"
                  matInput
                  formControlName="nombre"
                />
              </div>
              <div class="group card-name">
                <label for="name">Sigla</label>
                <input
                  type="text"
                  placeholder="sigla"
                  matInput
                  formControlName="sigla"
                />
              </div>
            </div>

            <div class="group-flex">
              <mat-form-field appearance="outline">
                <mat-label style="color: black; font-size: 15px"
                  >Semestre</mat-label
                >
                <mat-select
                  style="border-bottom: 1px solid #d9d9d9; color: black"
                  formControlName="semestre"
                >
                  <mat-option
                    style="color: black; background-color: white"
                    [value]="0"
                    *ngFor="let semestre of semestres"
                    [value]="semestre"
                    >{{ semestre }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label style="color: black; font-size: 15px"
                  >Carrera</mat-label
                >
                <mat-select
                  style="border-bottom: 1px solid #d9d9d9; color: black"
                  formControlName="carrera"
                >
                  <mat-option
                    style="color: black; background-color: white"
                    *ngFor="let carrera of carreras"
                    [value]="carrera.id"
                    >{{ carrera.nombre }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>

            <div class="grup submit-group">
              <button type="submit" class="submit" (click)="guardar()">
                Guardar
              </button>
              <button type="submit" class="submit" (click)="volver()">
                Volver
              </button>
            </div>
          </form>
        </article>
      </div>
    </div>
  </body>
</div>
