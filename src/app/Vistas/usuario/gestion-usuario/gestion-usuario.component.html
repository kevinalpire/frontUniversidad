<div class="content">
  <app-layout></app-layout>
  <body>
    <div class="wrapper">
      <div class="container">
        <article class="part card-details">
          <h1>Usuarios</h1>
          <form [formGroup]="formUsuario" autocomplete="off">
            <div class="group-flex">
              <div class="group card-name">
                <label for="name">Nombre de usuario</label>
                <input
                  type="text"
                  placeholder="Nombre"
                  matInput
                  formControlName="username"
                />
              </div>
              <div class="group card-name">
                <label for="name">Correo</label>
                <input
                  type="text"
                  placeholder="correo"
                  matInput
                  formControlName="email"
                />
              </div>
            </div>

            <div class="group-flex">
              <div class="group card-name">
                <label for="name">Contraseña</label>
                <input
                  placeholder="contraseña"
                  matInput
                  formControlName="password"
                  type="password"
                />
              </div>
            </div>

            <div class="flex">
              <mat-form-field appearance="outline">
                <mat-label style="color: black; font-size: 15px">Rol</mat-label>
                <mat-select
                  style="border-bottom: 1px solid #d9d9d9; color: black"
                  formControlName="roles"
                >
                  <mat-option *ngFor="let rol of roles" [value]="rol.id">{{
                    rol.roleEnum
                  }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="grup submit-group">
              <button type="submit" class="submit" (click)="guardar()">
                Guardar
              </button>
              <button type="submit" class="submit" (click)="volver()">
                Volver
              </button>
            </div>
          </form>
        </article>
      </div>
    </div>
  </body>
</div>
